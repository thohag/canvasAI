<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
        <div id="container">
            <div id="prompt-outer-container">
                <div id="prompt-input-container">
                    <textarea id="prompt-input" tabindex="0" rows="1" placeholder="Send a message..."></textarea>
                    <button id='prompt-button' class='' type='submit'>SEND</button>
                </div>
                <div id="prompt-container"></div>
            </div>
            <div id="canvas-container">
                <canvas id="canvas" width="800" height="800"></canvas>
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
